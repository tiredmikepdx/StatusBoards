<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Status Boards – OHSU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --border: #1f2937;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #38bdf8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937, #020617 45%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .shell {
      max-width: 720px;
      width: 100%;
      border-radius: 1.5rem;
      padding: 2rem 2.25rem;
      background: radial-gradient(circle at top left, rgba(148,163,184,0.18), transparent 60%),
                  radial-gradient(circle at bottom right, rgba(15,23,42,0.95), #020617);
      border: 1px solid var(--border);
      box-shadow: 0 24px 60px rgba(0,0,0,0.75);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .subtitle {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-muted);
    }

    .title {
      font-size: clamp(1.8rem, 3vw, 2.3rem);
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .logo-block {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, rgba(56,189,248,0.3), rgba(15,23,42,0.95));
      border: 1px solid rgba(148,163,184,0.6);
      box-shadow: 0 0 20px rgba(56,189,248,0.7);
      overflow: hidden;
      flex-shrink: 0;
    }

    .logo-block img {
      max-width: 36px;
      max-height: 36px;
      display: block;
    }

    .card {
      border-radius: 1rem;
      padding: 1.5rem 1.25rem;
      border: 1px solid var(--border);
      background: rgba(15,23,42,0.94);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card-label {
      font-size: 0.9rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    .selector-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }

    select {
      flex: 1;
      min-width: 220px;
      padding: 0.75rem 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text-main);
      font-size: 0.95rem;
      outline: none;
      appearance: none;
      position: relative;
    }

    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56,189,248,0.5);
    }

    .btn {
      padding: 0.75rem 1.4rem;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #020617;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 0.8rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .hint {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .list {
      font-size: 0.85rem;
      color: var(--text-muted);
      line-height: 1.5;
    }

    .list span {
      display: block;
    }

    .campus-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }

    .campus-section {
      border-radius: 1rem;
      padding: 1.25rem;
      border: 1px solid var(--border);
      background: rgba(15,23,42,0.94);
    }

    .campus-title {
      font-size: 1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .building-link {
      display: block;
      padding: 0.65rem 0.85rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      background: rgba(15,23,42,0.6);
      border: 1px solid var(--border);
      color: var(--text-main);
      text-decoration: none;
      transition: all 0.2s ease;
      font-size: 0.9rem;
    }

    .building-link:hover {
      background: rgba(56,189,248,0.15);
      border-color: var(--accent);
      transform: translateX(3px);
    }

    .building-name {
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .alert-icon {
      color: #f97316;
      font-size: 1.1em;
    }

    .building-notes {
      font-size: 0.75rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
      line-height: 1.4;
    }

    .orientation-buttons {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .orientation-btn {
      padding: 0.3rem 0.6rem;
      border-radius: 0.35rem;
      border: 1px solid var(--border);
      background: rgba(15,23,42,0.8);
      color: var(--text-muted);
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .orientation-btn:hover {
      background: rgba(56,189,248,0.2);
      border-color: var(--accent);
      color: var(--text-main);
    }

    @media (max-width: 640px) {
      .shell { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="header">
      <div class="title-block">
        <div class="subtitle">OHSU · Transit & Status Boards</div>
        <div class="title">Display Selector</div>
      </div>
      <div class="logo-block">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/d/d1/OHSU-RGB-4C-POS.png"
          alt="OHSU torch"
          onerror="this.style.display='none'"
        />
      </div>
    </div>

    <div class="card">
      <div class="card-label">Quick Access</div>
      <div class="selector-row">
        <select id="board-select">
          <option value="">Select a display…</option>
        </select>
        <button class="btn" id="open-btn" disabled>Open Board</button>
      </div>
      <div class="hint" id="url-hint">Select a board above or click a building below.</div>
    </div>

    <div class="campus-grid" id="campus-grid"></div>
  </div>

  <script>
    // Define your boards here. "path" is relative to this index.html.
    const BOARDS = [
      // Legacy display (for backward compatibility)
      {
        id: "waterfront-legacy",
        label: "South Waterfront (Legacy)",
        path: "waterfront/",
        portraitPath: "waterfront/portrait.html",
        notes: "Original waterfront display · live TriMet arrivals & OHSU Tram schedule.",
        campus: "Legacy"
      },

      // South Waterfront Campus
      {
        id: "rlsb",
        label: "Robertson Life Sciences Building",
        path: "south-waterfront/rlsb/",
        portraitPath: "south-waterfront/rlsb/portrait.html",
        notes: "MAX Orange Line (City Center & Milwaukie) + Streetcar · 2730 S Moody Ave",
        campus: "South Waterfront"
      },
      {
        id: "kcrb",
        label: "Knight Cancer Research Building",
        path: "south-waterfront/kcrb/",
        portraitPath: "south-waterfront/kcrb/portrait.html",
        notes: "MAX Orange Line (City Center & Milwaukie) + Streetcar · 2720 S Moody Ave",
        campus: "South Waterfront"
      },
      {
        id: "chh",
        label: "Center for Health & Healing",
        path: "south-waterfront/chh/",
        portraitPath: "south-waterfront/chh/portrait.html",
        notes: "Streetcar + Bus Lines 35, 40 + Aerial Tram · 3303 S Bond Ave",
        campus: "South Waterfront"
      },
      {
        id: "rpv",
        label: "Rood Family Pavilion",
        path: "south-waterfront/rpv/",
        portraitPath: "south-waterfront/rpv/portrait.html",
        notes: "Streetcar (accessibility priority enabled) · 3410 S Bond Ave",
        campus: "South Waterfront"
      },
      {
        id: "dentistry",
        label: "School of Dentistry",
        path: "south-waterfront/dentistry/",
        portraitPath: "south-waterfront/dentistry/portrait.html",
        notes: "MAX Orange Line + Streetcar · 2730 S Moody Ave",
        campus: "South Waterfront"
      },

      // Marquam Hill Campus
      {
        id: "hospital",
        label: "OHSU Hospital",
        path: "marquam-hill/hospital/",
        portraitPath: "marquam-hill/hospital/portrait.html",
        notes: "Bus Lines 8, 43, 56 + Aerial Tram · 3181 SW Sam Jackson Park Rd",
        campus: "Marquam Hill"
      },
      {
        id: "doernbecher",
        label: "Doernbecher Children's Hospital",
        path: "marquam-hill/doernbecher/",
        portraitPath: "marquam-hill/doernbecher/portrait.html",
        notes: "⚠️ Construction Alert · Using alternate stop at SW Terwilliger · 700 SW Campus Dr",
        campus: "Marquam Hill",
        alert: true
      },
      {
        id: "casey-eye",
        label: "Casey Eye Institute",
        path: "marquam-hill/casey-eye/",
        portraitPath: "marquam-hill/casey-eye/portrait.html",
        notes: "⚠️ Construction Alert · Using alternate stop at SW Terwilliger · 515 SW Campus Dr",
        campus: "Marquam Hill",
        alert: true
      },
      {
        id: "kohler",
        label: "Kohler Pavilion",
        path: "marquam-hill/kohler/",
        portraitPath: "marquam-hill/kohler/portrait.html",
        notes: "Aerial Tram (priority) + Bus Lines 8, 43, 56 · 808 SW Campus Dr",
        campus: "Marquam Hill"
      },
      {
        id: "va-medical",
        label: "VA Medical Center",
        path: "marquam-hill/va-medical/",
        portraitPath: "marquam-hill/va-medical/portrait.html",
        notes: "Bus Lines 8, 56 · 3710 SW US Veterans Hospital Rd",
        campus: "Marquam Hill"
      }
    ];

    function initSelector() {
      const select = document.getElementById("board-select");
      const campusGrid = document.getElementById("campus-grid");
      const btn = document.getElementById("open-btn");
      const urlHint = document.getElementById("url-hint");

      // populate dropdown with both landscape and portrait options
      for (const board of BOARDS) {
        const optLandscape = document.createElement("option");
        optLandscape.value = board.path;
        optLandscape.textContent = `${board.label} (Landscape)`;
        select.appendChild(optLandscape);

        const optPortrait = document.createElement("option");
        optPortrait.value = board.portraitPath;
        optPortrait.textContent = `${board.label} (Portrait)`;
        select.appendChild(optPortrait);
      }

      // Group boards by campus
      const campuses = {};
      for (const board of BOARDS) {
        const campus = board.campus || "Other";
        if (!campuses[campus]) {
          campuses[campus] = [];
        }
        campuses[campus].push(board);
      }

      // Render campus sections
      const base = window.location.href.replace(/index\.html$/, "");
      
      // Define campus order
      const campusOrder = ["South Waterfront", "Marquam Hill", "Legacy", "Other"];
      
      for (const campus of campusOrder) {
        if (!campuses[campus]) continue;
        
        const section = document.createElement("div");
        section.className = "campus-section";
        
        const title = document.createElement("div");
        title.className = "campus-title";
        title.textContent = campus;
        section.appendChild(title);
        
        for (const board of campuses[campus]) {
          const container = document.createElement("div");
          container.className = "building-link";

          const name = document.createElement("div");
          name.className = "building-name";

          if (board.alert) {
            const icon = document.createElement("span");
            icon.className = "alert-icon";
            icon.textContent = "⚠️";
            name.appendChild(icon);
          }

          const nameText = document.createTextNode(board.label);
          name.appendChild(nameText);
          container.appendChild(name);

          if (board.notes) {
            const notes = document.createElement("div");
            notes.className = "building-notes";
            notes.textContent = board.notes;
            container.appendChild(notes);
          }

          // Add orientation buttons
          const buttons = document.createElement("div");
          buttons.className = "orientation-buttons";

          const landscapeBtn = document.createElement("a");
          landscapeBtn.className = "orientation-btn";
          landscapeBtn.href = board.path;
          landscapeBtn.textContent = "Landscape";
          landscapeBtn.addEventListener("click", (e) => {
            e.preventDefault();
            navigateToBoard(board.path);
          });

          const portraitBtn = document.createElement("a");
          portraitBtn.className = "orientation-btn";
          portraitBtn.href = board.portraitPath;
          portraitBtn.textContent = "Portrait";
          portraitBtn.addEventListener("click", (e) => {
            e.preventDefault();
            navigateToBoard(board.portraitPath);
          });

          buttons.appendChild(landscapeBtn);
          buttons.appendChild(portraitBtn);
          container.appendChild(buttons);

          section.appendChild(container);
        }
        
        campusGrid.appendChild(section);
      }

      select.addEventListener("change", () => {
        const value = select.value;
        if (value) {
          btn.disabled = false;
          const url = new URL(value, base).toString();
          urlHint.textContent = `Selected board URL: ${url}`;
        } else {
          btn.disabled = true;
          urlHint.textContent = "Select a board above or click a building below.";
        }
      });

      btn.addEventListener("click", () => {
        const value = select.value;
        if (!value) return;
        navigateToBoard(value);
      });
    }

    function navigateToBoard(path) {
      window.location.href = path;
    }

    window.addEventListener("load", () => {
      initSelector();
    });
  </script>
</body>
</html>
