<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Status Boards – OHSU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --border: #1f2937;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #38bdf8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937, #020617 45%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }

    .shell {
      max-width: 720px;
      width: 100%;
      border-radius: 1.5rem;
      padding: 2rem 2.25rem;
      background: radial-gradient(circle at top left, rgba(148,163,184,0.18), transparent 60%),
                  radial-gradient(circle at bottom right, rgba(15,23,42,0.95), #020617);
      border: 1px solid var(--border);
      box-shadow: 0 24px 60px rgba(0,0,0,0.75);
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .subtitle {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-muted);
    }

    .title {
      font-size: clamp(1.8rem, 3vw, 2.3rem);
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .logo-block {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, rgba(56,189,248,0.3), rgba(15,23,42,0.95));
      border: 1px solid rgba(148,163,184,0.6);
      box-shadow: 0 0 20px rgba(56,189,248,0.7);
      overflow: hidden;
      flex-shrink: 0;
    }

    .logo-block img {
      max-width: 36px;
      max-height: 36px;
      display: block;
    }

    .card {
      border-radius: 1rem;
      padding: 1.5rem 1.25rem;
      border: 1px solid var(--border);
      background: rgba(15,23,42,0.94);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card-label {
      font-size: 0.9rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    .selector-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }

    select {
      flex: 1;
      min-width: 220px;
      padding: 0.75rem 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text-main);
      font-size: 0.95rem;
      outline: none;
      appearance: none;
      position: relative;
    }

    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56,189,248,0.5);
    }

    .btn {
      padding: 0.75rem 1.4rem;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #020617;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 0.8rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .hint {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .list {
      font-size: 0.85rem;
      color: var(--text-muted);
      line-height: 1.5;
    }

    .list span {
      display: block;
    }

    @media (max-width: 640px) {
      .shell { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="header">
      <div class="title-block">
        <div class="subtitle">OHSU · Transit & Status Boards</div>
        <div class="title">Display Selector</div>
      </div>
      <div class="logo-block">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/d/d1/OHSU-RGB-4C-POS.png"
          alt="OHSU torch"
          onerror="this.style.display='none'"
        />
      </div>
    </div>

    <div class="card">
      <div class="card-label">Choose a board</div>
      <div class="selector-row">
        <select id="board-select">
          <option value="">Select a display…</option>
        </select>
        <button class="btn" id="open-btn" disabled>Open Board</button>
      </div>
      <div class="hint" id="url-hint">Select a board to preview its URL.</div>
    </div>

    <div class="list" id="board-list"></div>
  </div>

  <script>
    // Define your boards here. "path" is relative to this index.html.
    const BOARDS = [
      {
        id: "south-waterfront",
        label: "South Waterfront – TriMet + Tram",
        path: "South-Waterfront/",          // -> /South-Waterfront/index.html
        notes: "55\" lobby display · live TriMet arrivals & OHSU Tram schedule."
      }
    ];

    function initSelector() {
      const select = document.getElementById("board-select");
      const list = document.getElementById("board-list");
      const btn = document.getElementById("open-btn");
      const urlHint = document.getElementById("url-hint");

      // populate dropdown
      for (const board of BOARDS) {
        const opt = document.createElement("option");
        opt.value = board.path;
        opt.textContent = board.label;
        select.appendChild(opt);
      }

      // list of boards for human sanity / documentation
      const base = window.location.href.replace(/index\.html$/, "");
      list.innerHTML = BOARDS.map(b => {
        const url = new URL(b.path, base).toString();
        return `<span><strong>${b.label}</strong> – <code>${url}</code><br>${b.notes || ""}</span>`;
      }).join("");

      select.addEventListener("change", () => {
        const value = select.value;
        if (value) {
          btn.disabled = false;
          const url = new URL(value, base).toString();
          urlHint.textContent = `Selected board URL: ${url}`;
        } else {
          btn.disabled = true;
          urlHint.textContent = "Select a board to preview its URL.";
        }
      });

      btn.addEventListener("click", () => {
        const value = select.value;
        if (!value) return;
        window.location.href = value; // relative navigation inside StatusBoards site
      });
    }

    window.addEventListener("load", initSelector);
  </script>
</body>
</html>
