<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Status Boards – OHSU</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #020617;
      --card: #020617;
      --border: #1f2937;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --accent: #38bdf8;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937, #020617 45%);
      color: var(--text-main);
      padding: 1.5rem;
    }

    .shell {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
    }

    .subtitle {
      font-size: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: var(--text-muted);
    }

    .title {
      font-size: clamp(1.8rem, 3vw, 2.3rem);
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
    }

    .logo-block {
      width: 44px;
      height: 44px;
      border-radius: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, rgba(56,189,248,0.3), rgba(15,23,42,0.95));
      border: 1px solid rgba(148,163,184,0.6);
      box-shadow: 0 0 20px rgba(56,189,248,0.7);
      overflow: hidden;
      flex-shrink: 0;
    }

    .logo-block img {
      max-width: 36px;
      max-height: 36px;
      display: block;
    }

    .card {
      border-radius: 1rem;
      padding: 1.5rem 1.25rem;
      border: 1px solid var(--border);
      background: rgba(15,23,42,0.94);
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .card-label {
      font-size: 0.9rem;
      color: var(--text-muted);
      text-transform: uppercase;
      letter-spacing: 0.18em;
    }

    .selector-row {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: center;
    }

    select {
      flex: 1;
      min-width: 220px;
      padding: 0.75rem 0.9rem;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #020617;
      color: var(--text-main);
      font-size: 0.95rem;
      outline: none;
      appearance: none;
    }

    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(56,189,248,0.5);
    }

    .btn {
      padding: 0.75rem 1.4rem;
      border-radius: 999px;
      border: none;
      background: var(--accent);
      color: #020617;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      font-size: 0.8rem;
      cursor: pointer;
      white-space: nowrap;
    }

    .btn:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .hint {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    .facility-group {
      border-radius: 1.25rem;
      padding: 1.25rem;
      border: 1px solid var(--border);
      background: radial-gradient(circle at top left, rgba(148,163,184,0.1), transparent 60%),
                  rgba(15,23,42,0.94);
    }

    .facility-title {
      font-size: 1.1rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--accent);
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid var(--border);
    }

    .display-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }

    @media (max-width: 700px) {
      .display-grid {
        grid-template-columns: 1fr;
      }
    }

    .display-card {
      border-radius: 0.75rem;
      padding: 1rem;
      background: rgba(2,6,23,0.8);
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      transition: all 0.2s ease;
    }

    .display-card:hover {
      border-color: var(--accent);
      background: rgba(56,189,248,0.08);
    }

    .display-name {
      font-weight: 600;
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .alert-icon {
      color: #f97316;
    }

    .display-notes {
      font-size: 0.75rem;
      color: var(--text-muted);
      line-height: 1.4;
    }

    .orientation-buttons {
      display: flex;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }

    .orientation-btn {
      padding: 0.4rem 0.75rem;
      border-radius: 0.4rem;
      border: 1px solid var(--border);
      background: rgba(15,23,42,0.9);
      color: var(--text-muted);
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }

    .orientation-btn:hover {
      background: rgba(56,189,248,0.2);
      border-color: var(--accent);
      color: var(--text-main);
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="header">
      <div class="title-block">
        <div class="subtitle">OHSU · Transit & Status Boards</div>
        <div class="title">Display Selector</div>
      </div>
      <div class="logo-block">
        <img
          src="https://upload.wikimedia.org/wikipedia/commons/d/d1/OHSU-RGB-4C-POS.png"
          alt="OHSU torch"
          onerror="this.style.display='none'"
        />
      </div>
    </div>

    <div class="card">
      <div class="card-label">Quick Access</div>
      <div class="selector-row">
        <select id="board-select">
          <option value="">Select a display...</option>
        </select>
        <button class="btn" id="open-btn" disabled>Open Board</button>
      </div>
      <div class="hint" id="url-hint">Select a board above or click a display below.</div>
    </div>

    <div id="facility-groups"></div>
  </div>

  <script>
    const BOARDS = [
      // South Waterfront Campus
      {
        id: "rlsb",
        label: "Robertson Life Sciences Building",
        path: "south-waterfront/rlsb/",
        portraitPath: "south-waterfront/rlsb/portrait.html",
        notes: "MAX Orange Line + Streetcar · 2730 S Moody Ave",
        campus: "South Waterfront"
      },
      {
        id: "kcrb",
        label: "Knight Cancer Research Building",
        path: "south-waterfront/kcrb/",
        portraitPath: "south-waterfront/kcrb/portrait.html",
        notes: "MAX Orange Line + Streetcar · 2720 S Moody Ave",
        campus: "South Waterfront"
      },
      {
        id: "chh",
        label: "Center for Health & Healing",
        path: "south-waterfront/chh/",
        portraitPath: "south-waterfront/chh/portrait.html",
        notes: "Streetcar + Bus Lines 35, 40 + Aerial Tram · 3303 S Bond Ave",
        campus: "South Waterfront"
      },
      {
        id: "rpv",
        label: "Rood Family Pavilion",
        path: "south-waterfront/rpv/",
        portraitPath: "south-waterfront/rpv/portrait.html",
        notes: "Streetcar (accessibility priority) · 3410 S Bond Ave",
        campus: "South Waterfront"
      },
      {
        id: "dentistry",
        label: "School of Dentistry",
        path: "south-waterfront/dentistry/",
        portraitPath: "south-waterfront/dentistry/portrait.html",
        notes: "MAX Orange Line + Streetcar · 2730 S Moody Ave",
        campus: "South Waterfront"
      },

      // Marquam Hill Campus
      {
        id: "hospital",
        label: "OHSU Hospital",
        path: "marquam-hill/hospital/",
        portraitPath: "marquam-hill/hospital/portrait.html",
        notes: "Bus Lines 8, 43, 56 + Aerial Tram · 3181 SW Sam Jackson Park Rd",
        campus: "Marquam Hill"
      },
      {
        id: "doernbecher",
        label: "Doernbecher Children's Hospital",
        path: "marquam-hill/doernbecher/",
        portraitPath: "marquam-hill/doernbecher/portrait.html",
        notes: "Construction Alert · Using alternate stop at SW Terwilliger · 700 SW Campus Dr",
        campus: "Marquam Hill",
        alert: true
      },
      {
        id: "casey-eye",
        label: "Casey Eye Institute",
        path: "marquam-hill/casey-eye/",
        portraitPath: "marquam-hill/casey-eye/portrait.html",
        notes: "Construction Alert · Using alternate stop at SW Terwilliger · 515 SW Campus Dr",
        campus: "Marquam Hill",
        alert: true
      },
      {
        id: "kohler",
        label: "Kohler Pavilion",
        path: "marquam-hill/kohler/",
        portraitPath: "marquam-hill/kohler/portrait.html",
        notes: "Aerial Tram (priority) + Bus Lines 8, 43, 56 · 808 SW Campus Dr",
        campus: "Marquam Hill"
      },
      {
        id: "va-medical",
        label: "VA Medical Center",
        path: "marquam-hill/va-medical/",
        portraitPath: "marquam-hill/va-medical/portrait.html",
        notes: "Bus Lines 8, 56 · 3710 SW US Veterans Hospital Rd",
        campus: "Marquam Hill"
      },

      // Legacy
      {
        id: "waterfront-legacy",
        label: "South Waterfront (Legacy)",
        path: "waterfront/",
        portraitPath: "waterfront/portrait.html",
        notes: "Original waterfront display · live TriMet arrivals & OHSU Tram schedule.",
        campus: "Legacy"
      }
    ];

    function initSelector() {
      const select = document.getElementById("board-select");
      const facilityGroups = document.getElementById("facility-groups");
      const btn = document.getElementById("open-btn");
      const urlHint = document.getElementById("url-hint");

      // Populate dropdown
      for (const board of BOARDS) {
        const optL = document.createElement("option");
        optL.value = board.path;
        optL.textContent = `${board.label} (Landscape)`;
        select.appendChild(optL);

        const optP = document.createElement("option");
        optP.value = board.portraitPath;
        optP.textContent = `${board.label} (Portrait)`;
        select.appendChild(optP);
      }

      // Group boards by campus
      const campuses = {};
      for (const board of BOARDS) {
        const campus = board.campus || "Other";
        if (!campuses[campus]) campuses[campus] = [];
        campuses[campus].push(board);
      }

      // Render facility groups with 2x2 grid
      const campusOrder = ["South Waterfront", "Marquam Hill", "Legacy"];

      for (const campus of campusOrder) {
        if (!campuses[campus]) continue;

        const group = document.createElement("div");
        group.className = "facility-group";

        const title = document.createElement("div");
        title.className = "facility-title";
        title.textContent = campus;
        group.appendChild(title);

        const grid = document.createElement("div");
        grid.className = "display-grid";

        for (const board of campuses[campus]) {
          const card = document.createElement("div");
          card.className = "display-card";

          const name = document.createElement("div");
          name.className = "display-name";
          if (board.alert) {
            const icon = document.createElement("span");
            icon.className = "alert-icon";
            icon.textContent = "⚠️";
            name.appendChild(icon);
          }
          name.appendChild(document.createTextNode(board.label));
          card.appendChild(name);

          if (board.notes) {
            const notes = document.createElement("div");
            notes.className = "display-notes";
            notes.textContent = board.notes;
            card.appendChild(notes);
          }

          const buttons = document.createElement("div");
          buttons.className = "orientation-buttons";

          const landscapeBtn = document.createElement("a");
          landscapeBtn.className = "orientation-btn";
          landscapeBtn.href = board.path;
          landscapeBtn.textContent = "Landscape";

          const portraitBtn = document.createElement("a");
          portraitBtn.className = "orientation-btn";
          portraitBtn.href = board.portraitPath;
          portraitBtn.textContent = "Portrait";

          buttons.appendChild(landscapeBtn);
          buttons.appendChild(portraitBtn);
          card.appendChild(buttons);

          grid.appendChild(card);
        }

        group.appendChild(grid);
        facilityGroups.appendChild(group);
      }

      // Dropdown change handler
      const base = window.location.href.replace(/index\.html$/, "");
      select.addEventListener("change", () => {
        const value = select.value;
        if (value) {
          btn.disabled = false;
          urlHint.textContent = `Selected: ${new URL(value, base).toString()}`;
        } else {
          btn.disabled = true;
          urlHint.textContent = "Select a board above or click a display below.";
        }
      });

      btn.addEventListener("click", () => {
        if (select.value) window.location.href = select.value;
      });
    }

    window.addEventListener("load", initSelector);
  </script>
</body>
</html>
